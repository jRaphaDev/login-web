<div class="container" >
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Acesso</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="login" class="form-control" placeholder="Login" name="login" type="login" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="senha" class="form-control" placeholder="Senha" name="senha" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="logar()" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
